<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exericio IMC</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <section class="container">
        <h1><b>Tabela IMC</b></h1>
      
        <table>
            <tr>
                <th>IMC</th>
                <th>Resultado</th>
            </tr>
            <tr>
                <td>Menos que 18,5</td>
                <td>Abaixo do peso</td>
            </tr>
                <td>Entre 18,5 e 24,9</td>
                <td>Peso Normal</td>
            <tr>
                <td>Entre 25,5 e 29,9</td>
                <td>Sobrepeso</td>
            </tr>
            <tr>
                <td>Entre 30 e 34,9</td>
                <td>Obesidade Grau 1</td>
            </tr>
            <tr>
                <td>Entre 35 e 39,9</td>
                <td>Obesidade Grau 2</td>
            </tr>
            <tr>
                <td>De 40 para cima</td>
                <td>Obesidade Grau 3</td>
            </tr>
        </table>

        <h1><b>Calcule seu IMC: </b></h1>
        <form class="form" action="" method="get">


            <label for="peso"><b>Peso:</b></label>
            <input type="text" class="peso">

            <label for="altura"><b>Altura:</b></label>
            <input type="text" class="altura">

            <button>Enviar</button>

        </form>
        <div class="resultado"></div>
        <div class="erro"></div>
    </section>
    <script src="./assets/js/main.js"></script>
</body>

</html>
